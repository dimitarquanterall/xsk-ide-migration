<div ng-controller="HanaCredentialsViewController as hcvc" ng-show="isVisible">
	<h1 class="section-title">SAP HANA Credentials</h1>
	<p class="margin-top-bottom-nl">Provide the SAP HANA Credentials</p>

	<label for="schema-name">Database System</label>
	<input type="text" class="form-control" id="schema-name" ng-model="schemaName" ng-keyup="userInput()">
	<label for="hana-username">HANA Username</label>
	<input type="text" class="form-control" id="hana-username" ng-model="username" ng-keyup="userInput()">
	<label for="hana-password">HANA Password</label>
	<div class="input-group">
		<input ng-attr-type="{{ passwordVisible ? 'text' : 'password' }}" class="form-control pwd" id="hana-password" ng-model="password" ng-keyup="userInput()">
		<span class="input-group-addon btn" ng-click="showPassword()">
			<div ng-include="'svg/eye.html'"></div>
			<div ng-include="'svg/eye-slash.html'"></div>
		</span>
	</div>
</div>
