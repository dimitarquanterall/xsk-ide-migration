<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1" name="viewport">

  <title>Migration Process Tracker</title>

  <!-- jQuery -->
  <script src="/webjars/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>

  <!-- AngularJS -->
  <script src="/webjars/angularjs/1.8.2/angular.min.js" type="text/javascript"></script>
  <script src="/webjars/angularjs/1.8.2/angular-resource.min.js" type="text/javascript"></script>

  <!-- FontAwesome icon set -->
  <link href="/webjars/fontawesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- Twitter Bootstrap with Theme Support -->
  <link href="/services/v4/js/theme/resources.js/bootstrap.min.css" rel="stylesheet">
  <script src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js" type="text/javascript"></script>

  <!-- MessageHub -->
  <script src="/services/v4/web/ide-core/ui/message-hub.js" type="text/javascript"></script>

  <!-- Custom IDE Styles -->
  <link href="/services/v4/js/theme/resources.js/ide.css" rel="stylesheet" type="text/css" />
  <link rel="icon" sizes="any" href="data:;base64,iVBORw0KGgo=">
  <!-- Project-specific stuff -->
  <script src="js/migration-statistic.js" type="text/javascript"></script>


  <link href="/services/v4/js/theme/resources.js/migration.css" rel="stylesheet" type="text/css" />
  <link href="/services/v4/js/theme/resources.js/dropdown.css" rel="stylesheet" type="text/css" />

</head>

<body class="view migration-launch-body" ng-app="migration-statistic" ng-controller="MigrationStatisticsController">
  <div class="container">
    <div class="page-header">
      <div style="text-align: center;">
        <h2>{{text}}</h2>
        <h1 ng-show="showTable"> There's no migration executed yet.</h1>
      </div>
      <div ng-hide="showTable">
        <table class="table product-table panel panel-default">
          <thead>
            <tr class="style">
              <th>Executed by</th>
              <th>Started on</th>
              <th>Update on</th>
              <th>Status</th>
            </tr>
          </thead>
          <tr ng-repeat="migrationEntry in migrations">
            <td>
              {{migrationEntry.EXECUTED_BY}}
            </td>
            <td>
              {{migrationEntry.STARTED_ON |date : 'HH:mm:ss dd/MM/yyyy'}}
            </td>
            <td>
              {{migrationEntry.LAST_UPDATED |date : 'HH:mm:ss dd/MM/yyyy'}}
            </td>
            <td>
              {{migrationEntry.STATUS}}
            </td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
